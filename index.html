<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="page-title">Calculadora de média</h1>
        <p class="page-subtitle">Descubra qual a sua média de nota de todas as provas!</p>

        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt="">

        <p>Digite seu nome: <input type="text" id="nome"></p>
        <p>Nota do Primeiro Semestre: <input type="number" id="primeiroSemestre"></p>
        <p>Nota do Segundo Semestre: <input type="number" id="segundoSemestre"></p>
        <p>Nota do Terceiro Semestre: <input type="number" id="terceiroSemestre"></p>
        <p>Nota do Quarto Semestre: <input type="number" id="quartoSemestre"></p>

        <button type="submit" onclick="calcular()">Calcular Média</button>
    </div>

    <div class="line"></div>
    <div id="resultado">Preencha os campos acima para ver o resultado</div>

    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>

    <script src="script.js"></script>
</body>

</html>
